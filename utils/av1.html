<h1> Encoding Utils </h1>

<script>
    function getCrop(cropval) {
        if (cropval === '') {
            return '';
        }

        return `-vf crop=${cropval}`;
    }

    function getScale(scaleval){
        if (scaleval === ''){
            return '';
        }

        return `-vf "scale=${scaleval}"`;
    }

    function command_av1() {
        const filename = document.querySelector('#filename').value;
        const bitrate = document.querySelector('#bitrate').value;
        const crop = document.querySelector('#crop').value;
        const scale = document.querySelector('#scale').value;

        const command = `ffmpeg -hide_banner -y -i ${filename} -map 0:v:0 ${getScale(scale)} -pix_fmt yuv420p10le -f yuv4mpegpipe -strict -1 - | svtav1 -i stdin --preset 5 --keyint 240 --input-depth 10 --rc 1 --tbr ${bitrate} --pass 1 --stats ${filename}_${bitrate}_stats.log --tune 0 -b ${filename}_${bitrate}.ivf && \\\n` +
                        `ffmpeg -hide_banner -y -i ${filename} -map 0:v:0 ${getScale(scale)} -pix_fmt yuv420p10le -f yuv4mpegpipe -strict -1 - | svtav1 -i stdin --preset 5 --keyint 240 --input-depth 10 --rc 1 --tbr ${bitrate} --pass 2 --stats ${filename}_${bitrate}_stats.log --tune 0 -b ${filename}_${bitrate}_2.ivf `

        document.querySelector('#command').value = command;

    }

    function command_x265() {
        const filename = document.querySelector('#filename').value;
        const bitrate = document.querySelector('#bitrate').value;
        const crop = document.querySelector('#crop').value;

        const command = `ffmpeg -hide_banner -y -i ${filename} ${getCrop(crop)} -c:v:0 libx265 -b:v:0 ${bitrate} -x265-params pass=1:qcomp=0.65 -preset slow -an -f matroska /dev/null && \\\n` +
            `ffmpeg -hide_banner -y -i ${filename} -map 0:v:0 ${getCrop(crop)} -c:v:0 libx265 -b:v:0 ${bitrate} -x265-params pass=2:qcomp=0.65 -preset slow -map 0:a:0 -c:a:0 ac3 -b:a:0 640k`;

        document.querySelector('#command').value = command;

    }

    function command(){
        const radios = document.getElementsByName('codec');
        let selectedValue;
        
        for (const radio of radios) {
            if (radio.checked) {
                selectedValue = radio.value;
                break;
            }
        }

        if (selectedValue === 'x265'){
            command_x265();
        } else {
            command_av1();
        }
    }
</script>

<body>
    <table>
        <tr>
            <td>Encoding Mode</td>
            <td>
                <input type="radio" name="codec" value="x265" id="x265">x265</input>
                <input type="radio" name="codec" value="av1" id="av1" checked>AV1</input>
            </td>
        </tr>
        <tr>
            <td>File name</td>
            <td><input type="text" id="filename"></td>
        </tr>
        <tr>
            <td>Video Bitrate</td>
            <td><input type="text" id="bitrate"></td>
        </tr>
        <tr>
            <td>Crop (e.g. 1920:1040:0:20) (Optional)</td>
            <td><input type="text" id="crop"></td>
        </tr>
        <tr>
            <td>Scale (e.g. 1280:720) (Optional)</td>
            <td><input type="text" id="scale"></td>
        </tr>
    </table>

    <button onclick="command()">Prepare Command</button>

    <hr />

    <textarea id="command" cols="200"></textarea>

    <hr />

    <h2>Tips</h2>

    <div>
        <h3>Cropdetect</h3>
        You can use the following command to cropdetect: <br />
        <tt>ffmpeg -i Filename.mkv -vf cropdetect,metadata=mode=print -f null -</tt>
    </div>
</body>
